<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Hotel, Hippo, Hotel in HaNoi City">
    <link rel="stylesheet" href="css/styleSign.css">
    <title>Hotel Hippo | Sign In</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HIPPO</a></h1>
                <a href="index.html"><img src="./img/logo4.png" alt=""></a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a ></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a class ="current"  href="signin.html">Sign In</a ></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="containerS">
        <div class="form-wrap">
            <h1 class="s">Log In</h1>
            <p class="nd">Welcome you to the Hippo</p>
            <form action="index.html" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <button type="submit" class="btnS"><a href="index.html">Log In</a></button>
                <p class="bottom-text">
                    By click the Sign Up button, you agree to our
                    <a class="link" href="#">Terms & Conditions</a> and
                    <a class="link" href="#">Privacy Policy</a>
                </p>
            </form>
        </div>
        <footer>
            <p class="nd">Already haven't an account? <a class="link"href="/signuup.html">Sign up here !</a></p>
        </footer>
    </div>
</body>
</html>
